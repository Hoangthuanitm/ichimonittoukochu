<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会話練習</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for multi-select and improved aesthetics */
        select[multiple] {
            height: 150px;
            width: 200px;
            background-color: #f9fafb;
            border-radius: 0.5rem;
            padding: 0.5rem;
        }
        select[multiple] option {
            padding: 0.25rem;
        }
        select[multiple] option:checked {
            background-color: #4f46e5;
            color: white;
        }
        .gradient-bg {
            background: linear-gradient(to bottom right, #e0f2fe, #e0e7ff);
        }
        .question-card {
            transition: all 0.3s ease;
        }
        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Hide question text by default */
        .question-text {
            display: none;
        }
    </style>
</head>
<body class="gradient-bg font-sans min-h-screen">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-extrabold text-center text-indigo-800 mb-8">会話練習</h1>
        
        <!-- Playback Controls -->
        <div class="mb-8 flex justify-center space-x-4">
            <button id="playAllBtn" class="bg-teal-500 text-white px-6 py-3 rounded-lg hover:bg-teal-600 transition duration-200 shadow-md">Chọn tất cả</button>
            <button id="playLessonBtn" class="bg-indigo-500 text-white px-6 py-3 rounded-lg hover:bg-indigo-600 transition duration-200 shadow-md">Chọn bài</button>
            <button id="stopBtn" class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600 transition duration-200 shadow-md">Dừng</button>
        </div>

        <!-- Lesson Selection (hidden by default) -->
        <div id="lessonSelectContainer" class="hidden mb-8 flex justify-center space-x-4">
            <select id="lessonSelect" multiple class="border border-gray-300 focus:ring-2 focus:ring-indigo-500">
            </select>
            <button id="confirmBtn" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600 transition duration-200 shadow-md">Hiển thị</button>
        </div>

        <!-- Error Message Container -->
        <div id="errorMessage" class="hidden text-red-600 text-center mb-6 bg-red-100 p-3 rounded-lg"></div>

        <!-- Questions Container -->
        <div id="questionsContainer" class="space-y-6"></div>
    </div>

    <script>
        // Sample question data (replace audioUrl with actual audio file paths)
        const questions = [
    { lesson: 1, id: "1.1", text: "<ruby>名<rt>な</rt></ruby><ruby>前<rt>まえ</rt></ruby>は何ですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/1.1.mp3" },
    { lesson: 1, id: "1.2", text: "お<ruby>国<rt>くに</rt></ruby>はどちらですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/1.2.mp3" },
    { lesson: 1, id: "1.3", text: "<ruby>会社<rt>かいしゃ</rt></ruby>の<ruby>名<rt>な</rt></ruby><ruby>前<rt>まえ</rt></ruby>は何ですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/1.3.mp3" },
    { lesson: 1, id: "1.4", text: "<ruby>組合<rt>くみあい</rt></ruby>の<ruby>名<rt>な</rt></ruby><ruby>前<rt>まえ</rt></ruby>は何ですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/1.4.mp3" },
    { lesson: 1, id: "1.5", text: "あなたの<ruby>仕事<rt>しごと</rt></ruby>は何ですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/1.5.mp3" },
    { lesson: 1, id: "1.6", text: "あなたは<ruby>実習<rt>じっしゅう</rt></ruby><ruby>生<rt>せい</rt></ruby>ですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/1.6.mp3" },
    { lesson: 1, id: "1.7", text: "<ruby>今年<rt>ことし</rt></ruby>は<ruby>何歳<rt>なんさい</rt></ruby>ですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/1.7.mp3" },
    { lesson: 3, id: "3.1", text: "<ruby>出身<rt>しゅっしん</rt></ruby>はどこですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/3.1.mp3" },
    { lesson: 3, id: "3.2", text: "<ruby>寮<rt>りょう</rt></ruby>はどこですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/3.2.mp3" },
    { lesson: 3, id: "3.3", text: "トイレはどこですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/3.3.mp3" },
    { lesson: 3, id: "3.4", text: "<ruby>事務所<rt>じむしょ</rt></ruby>はどこですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/3.4.mp3" },
    { lesson: 3, id: "3.5", text: "<ruby>教室<rt>きょうしつ</rt></ruby>は<ruby>何階<rt>なんかい</rt></ruby>ですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/3.5.mp3" },
    { lesson: 3, id: "3.6", text: "あなたの<ruby>寮<rt>りょう</rt></ruby>は2<ruby>階<rt>かい</rt></ruby>ですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/3.6.mp3" },
    { lesson: 3, id: "3.7", text: "<ruby>会議<rt>かいぎ</rt></ruby><ruby>室<rt>しつ</rt></ruby>はどこですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/3.7.mp3" },
    { lesson: 4, id: "4.1", text: "<ruby>毎日<rt>まいにち</rt></ruby>、<ruby>何時<rt>なんじ</rt></ruby>に<ruby>起<rt>お</rt></ruby>きますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/4.1.mp3" },
    { lesson: 4, id: "4.2", text: "<ruby>毎日<rt>まいにち</rt></ruby>、<ruby>何時<rt>なんじ</rt></ruby>に<ruby>寝<rt>ね</rt></ruby>ますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/4.2.mp3" },
    { lesson: 4, id: "4.3", text: "<ruby>毎日<rt>まいにち</rt></ruby>、<ruby>何時<rt>なんじ</rt></ruby>から<ruby>何時<rt>なんじ</rt></ruby>まで<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>勉強<rt>べんきょう</rt></ruby>しますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/4.3.mp3" },
    { lesson: 4, id: "4.4", text: "<ruby>昼休<rt>ひるやす</rt></ruby>みは<ruby>何時<rt>なんじ</rt></ruby>から<ruby>何時<rt>なんじ</rt></ruby>までですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/4.4.mp3" },
    { lesson: 4, id: "4.5", text: "<ruby>今日<rt>きょう</rt></ruby>は<ruby>何月<rt>なんがつ</rt></ruby><ruby>何日<rt>なんにち</rt></ruby><ruby>何曜日<rt>なんようび</rt></ruby>ですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/highlight/4.5.mp3" },
    { lesson: 4, id: "4.6", text: "<ruby>日曜<rt>にちよう</rt></ruby><ruby>日<rt>び</rt></ruby>、<ruby>勉強<rt>べんきょう</rt></ruby>しますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/4.6.mp3" },
    { lesson: 4, id: "4.7", text: "<ruby>昨日<rt>きのう</rt></ruby>、<ruby>勉強<rt>べんきょう</rt></ruby>しましたか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/4.7.mp3" },
    { lesson: 5, id: "5.1", text: "<ruby>日曜<rt>にちよう</rt></ruby><ruby>日<rt>び</rt></ruby>、どこへ<ruby>行<rt>い</rt></ruby>きますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/5.1.mp3" },
    { lesson: 5, id: "5.2", text: "いつ<ruby>日本<rt>にほん</rt></ruby>へ<ruby>行<rt>い</rt></ruby>きますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/5.2.mp3" },
    { lesson: 5, id: "5.3", text: "<ruby>誰<rt>だれ</rt></ruby>と<ruby>日本<rt>にほん</rt></ruby>へ<ruby>行-lyrics/5.3.mp3" },
    { lesson: 5, id: "5.4", text: "いつ<ruby>家<rt>いえ</rt></ruby>へ<ruby>帰<rt>かえ</rt></ruby>りますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/5.4.mp3" },
    { lesson: 5, id: "5.5", text: "<ruby>何<rt>なに</rt></ruby>で<ruby>家<rt>いえ</rt></ruby>へ<ruby>帰<rt>かえ</rt></ruby>りますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/5.5.mp3" },
    { lesson: 5, id: "5.6", text: "<ruby>誕生日<rt>たんじょうび</rt></ruby>はいつですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/5.6.mp3" },
    { lesson: 5, id: "5.7", text: "<ruby>昨日<rt>きのう</rt></ruby>は<ruby>何曜日<rt>なんようび</rt></ruby>でしたか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/5.7.mp3" },
    { lesson: 6, id: "6.1", text: "タバコを<ruby>吸<rt>す</rt></ruby>いますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/6.1.mp3" },
    { lesson: 6, id: "6.2", text: "ビールを<ruby>飲<rt>の</rt></ruby>みますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/6.2.mp3" },
    { lesson: 6, id: "6.3", text: "けさ、<ruby>何<rt>なに</rt></ruby>を<ruby>食<rt>た</rt></ruby>べましたか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/6.3.mp3" },
    { lesson: 6, id: "6.4", text: "<ruby>今週末<rt>こんしゅうまつ</rt></ruby>、<ruby>何<rt>なに</rt></ruby>をしますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/6.4.mp3" },
    { lesson: 6, id: "6.5", text: "どこで<ruby>昼<rt>ひる</rt></ruby>ごはんを<ruby>食<rt>た</rt></ruby>べますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/6.5.mp3" },
    { lesson: 6, id: "6.6", text: "<ruby>夜<rt>よる</rt></ruby>、<ruby>何<rt>なに</rt></ruby>をしますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/6.6.mp3" },
    { lesson: 6, id: "6.7", text: "<ruby>昨日<rt>きのう</rt></ruby>、<ruby>何<rt>なに</rt></ruby>をしましたか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/6.7.mp3" },
    { lesson: 7, id: "7.1", text: "<ruby>昨日<rt>きのう</rt></ruby>、<ruby>宿題<rt>しゅくだい</rt></ruby>をしましたか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/7.1.mp3" },
    { lesson: 7, id: "7.2", text: "もう<ruby>朝<rt>あさ</rt></ruby>ごはんを<ruby>食<rt>た</rt></ruby>べましたか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/7.2.mp3" },
    { lesson: 7, id: "7.3", text: "<ruby>何<rt>なに</rt></ruby>で<ruby>朝<rt>あさ</rt></ruby>ごはんを<ruby>食<rt>た</rt></ruby>べましたか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/7.3.mp3" },
    { lesson: 7, id: "7.4", text: "<ruby>昨日<rt>きのう</rt></ruby>、<ruby>家族<rt>かぞく</rt></ruby>に<ruby>電話<rt>でんわ</rt></ruby>をかけましたか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/7.4.mp3" },
    { lesson: 7, id: "7.5", text: "<ruby>去年<rt>きょねん</rt></ruby>の<ruby>誕生日<rt>たんじょうび</rt></ruby>にプレゼントをもらいましたか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/7.5.mp3" },
    { lesson: 7, id: "7.6", text: "<ruby>何<rt>なに</rt></ruby>で<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>勉強<rt>べんきょう</rt></ruby>しますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/7.6.mp3" },
    { lesson: 7, id: "7.7", text: "<ruby>去年<rt>きょねん</rt></ruby>の<ruby>母<rt>はは</rt></ruby>の<ruby>誕生日<rt>たんじょうび</rt></ruby>に<ruby>何<rt>なに</rt></ruby>を<ruby>買<rt>か</rt></ruby>いましたか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/7.7.mp3" },
    { lesson: 8, id: "8.1", text: "<ruby>日本語<rt>にほんご</rt></ruby>はどうですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/8.1.mp3" },
    { lesson: 8, id: "8.2", text: "<ruby>日本<rt>にほん</rt></ruby>はどんな<ruby>国<rt>くに</rt></ruby>ですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/8.2.mp3" },
    { lesson: 8, id: "8.3", text: "<ruby>田舎<rt>いなか</rt></ruby>はどちらですか。どんなところですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/8.3.mp3" },
    { lesson: 8, id: "8.4", text: "ホーチミン<ruby>市<rt>し</rt></ruby>はどんなまちですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/8.4.mp3" },
    { lesson: 8, id: "8.5", text: "<ruby>日本<rt>にほん</rt></ruby>の<ruby>食べ物<rt>たべもの</rt></ruby>はどうですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/8.5.mp3" },
    { lesson: 8, id: "8.6", text: "どんなスポーツが<ruby>好<rt>す</rt></ruby>きですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/8.6.mp3" },
    { lesson: 8, id: "8.7", text: "どんなベトナム<ruby>料理<rt>りょうり</rt></ruby>が<ruby>好<rt>す</rt></ruby>きですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/8.7.mp3" },
    { lesson: 9, id: "9.1", text: "<ruby>好<rt>す</ruby><ruby>きな<rt>な</rt></ruby><ruby>歌<rt>うた</rt></ruby>は<ruby>何<rt>なに</rt></ruby>ですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/9.1.mp3" },

    { lesson: 9, id: "9.3", text: "<ruby>好<rt>す</rt></ruby>きな<ruby>食べ物<rt>たべもの</rt></ruby>は<ruby>何<rt>なに</rt></ruby>ですか。<ruby>嫌<rt>きら</rt></ruby>いな<ruby>食べ物<rt>たべもの</rt></ruby>は<ruby>何<rt>なに</rt></ruby>ですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/9.3.mp3" },

    { lesson: 9, id: "9.5", text: "<ruby>日本語<rt>にほんご</rt></ruby>が<ruby>分<rt>わ</rt></ruby>かりますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/9.5.mp3" },
    { lesson: 9, id: "9.6", text: "<ruby>料理<rt>りょうり</rt></ruby>が<ruby>上手<rt>じょうず</rt></ruby>ですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/9.6.mp3" },
    { lesson: 9, id: "9.7", text: "<ruby>歌<rt>うた</rt></ruby>が<ruby>上手<rt>じょうず</rt></ruby>ですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/9.7.mp3" },
    { lesson: 10, id: "10.1", text: "<ruby>今<rt>いま</rt></ruby>、どこにいますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/10.1.mp3" },
    { lesson: 10, id: "10.2", text: "<ruby>家<rt>うち</rt></ruby>に<ruby>犬<rt>いぬ</rt></ruby>がいますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/10.2.mp3" },
    { lesson: 10, id: "10.3", text: "<ruby>家<rt>うち</rt></ruby>の<ruby>近<rt>ちか</rt></ruby>くに<ruby>何<rt>なに</rt></ruby>がありますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/10.3.mp3" },
    { lesson: 10, id: "10.4", text: "<ruby>部屋<rt>へや</rt></ruby>に<ruby>時計<rt>とけい</rt></ruby>がありますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/10.4.mp3" },
    { lesson: 10, id: "10.5", text: "センターの<ruby>近<rt>ちか</rt></ruby>くに<ruby>何<rt>なに</rt></ruby>がありますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/10.5.mp3" },
    { lesson: 10, id: "10.6", text: "<ruby>教室<rt>きょうしつ</rt></ruby>に<ruby>今<rt>いま</rt></ruby><ruby>誰<rt>だれ</rt></ruby>がいますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/10.6.mp3" },
    { lesson: 10, id: "10.7", text: "<ruby>机<rt>つくえ</rt></ruby>の<ruby>上<rt>うえ</rt></ruby>に<ruby>何<rt>なに</rt></ruby>がありますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/10.7.mp3" },
    { lesson: 11, id: "11.1", text: "<ruby>家<rt>うち</rt></ruby>にテレビが<ruby>何台<rt>なんだい</rt></ruby>ありますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/11.1.mp3" },
    { lesson: 11, id: "11.2", text: "<ruby>家<rt>うち</rt></ruby>にバイクが<ruby>何台<rt>なんだい</rt></ruby>ありますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/11.2.mp3" },

    { lesson: 11, id: "11.5", text: "<ruby>家<rt>うち</rt></ruby>に<ruby>部屋<rt>へや</rt></ruby>がいくつありますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/11.5.mp3" },
    { lesson: 11, id: "11.6", text: "センターに<ruby>日本人<rt>にほんじん</rt></ruby>の<ruby>教師<rt>きょうし</rt></ruby>がいますか。<ruby>何人<rt>なんにん</rt></ruby>いますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/11.6.mp3" },
    { lesson: 11, id: "11.7", text: "1ヶ<ruby>月<rt>げつ</rt></ruby>に<ruby>何回<rt>なんかい</rt></ruby><ruby>家<rt>いえ</rt></ruby>へ<ruby>帰<rt>かえ</rt></ruby>りますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/11.7.mp3" },

    { lesson: 22, id: "22.2", text: "<ruby>最近<rt>さいきん</rt></ruby>、<ruby>楽<rt>たの</rt></ruby>しかったことはありませんか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/22.2.mp3" },

    { lesson: 22, id: "22.4", text: "<ruby>初<rt>はじ</rt></ruby>めて<ruby>習<rt>なら</rt></ruby>った<ruby>外国語<rt>がいこくご</rt></ruby>は<ruby>何<rt>なに</rt></ruby>ですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/22.4.mp3" },
    { lesson: 22, id: "22.5", text: "<ruby>知<rt>し</rt></ruby>っている<ruby>野菜<rt>やさい</rt></ruby>の<ruby>名<rt>な</rt></ruby><ruby>前<rt>まえ</rt></ruby>を<ruby>教<rt>おし</rt></ruby>えてください。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/22.5.mp3" },
    { lesson: 22, id: "22.6", text: "お<ruby>母<rt>かあ</rt></ruby>さんが<ruby>作<rt>つく</rt></ruby>った<ruby>料理<rt>りょうり</rt></ruby>が<ruby>好<rt>す</rt></ruby>きですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/22.6.mp3" },
    { lesson: 22, id: "22.7", text: "<ruby>将来<rt>しょうらい</rt></ruby>、<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>使<rt>つか</rt></ruby>う<ruby>仕事<rt>しごと</rt></ruby>がしたいですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/22.7.mp3" },
    { lesson: 23, id: "23.1", text: "<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>どこに<ruby>住<rt>す</rt></ruby>んでいましたか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/23.1.mp3" },
    { lesson: 23, id: "23.2", text: "<ruby>日本<rt>にほん</rt></ruby>へ<ruby>行<rt>い</rt></ruby>って、<ruby>道<rt>みち</rt></ruby>が<ruby>分<rt>わ</rt></ruby>からない<ruby>時<rt>とき</rt></ruby>どうしますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/23.2.mp3" },
    { lesson: 23, id: "23.3", text: "<ruby>疲<rt>つか</rt></ruby>れた<ruby>時<rt>とき</rt></ruby>、どうしますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/23.3.mp3" },
    { lesson: 23, id: "23.4", text: "<ruby>寂<rt>さび</rt></ruby>しい<ruby>時<rt>とき</rt></ruby>、どうしますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/23.4.mp3" },
    { lesson: 23, id: "23.5", text: "よく<ruby>聞<rt>き</rt></ruby>こえない<ruby>時<rt>とき</rt></ruby>、<ruby>何<rt>なに</rt></ruby>と<ruby>言<rt>い</rt></ruby>いますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/23.5.mp3" },
    { lesson: 23, id: "23.6", text: "<ruby>日本<rt>にほん</rt></ruby>で<ruby>冬<rt>ふゆ</rt></ruby>になるとどうなりますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/23.6.mp3" },
    { lesson: 23, id: "23.7", text: "たくさんお<ruby>酒<rt>さけ</rt></ruby>を<ruby>飲<rt>の</rt></ruby>むとどうなりますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/23.7.mp3" },
    { lesson: 24, id: "24.1", text: "お<ruby>母<rt>かあ</rt></ruby>さんの<ruby>誕生日<rt>たんじょうび</rt></ruby>に<ruby>何<rt>なに</rt></ruby>をしてあげたいですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/24.1.mp3" },
    { lesson: 24, id: "24.2", text: "<ruby>子供<rt>こども</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>誕生日<rt>たんじょうび</rt></ruby>に<ruby>何<rt>なに</rt></ruby>を<ruby>買<rt>か</rt></ruby>ってもらいましたか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/24.2.mp3" },
    { lesson: 24, id: "24.3", text: "<ruby>外国人<rt>がいこくじん</rt></ruby>の<ruby>友達<rt>ともだち</rt></ruby>が<ruby>来<rt>き</rt></ruby>た<ruby>時<rt>とき</rt></ruby>、ベトナムのどこを<ruby>案内<rt>あんない</rt></ruby>してあげたいですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/24.3.mp3" },
    { lesson: 24, id: "24.4", text: "あなたが<ruby>病気<rt>びょうき</rt></ruby>になった<ruby>時<rt>とき</rt></ruby>に、<ruby>友達<rt>ともだち</rt></ruby>が<ruby>何<rt>なに</rt></ruby>をしてくれましたか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/24.4.mp3" },
    { lesson: 24, id: "24.5", text: "センターで<ruby>勉強<rt>べんきょう</rt></ruby>する<ruby>時<rt>とき</rt></ruby>、<ruby>先生<rt>せんせい</rt></ruby>に<ruby>何<rt>なに</rt></ruby>をしてもらいましたか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/24.5.mp3" },
    { lesson: 24, id: "24.6", text: "<ruby>去年<rt>きょねん</rt></ruby>の<ruby>誕生日<rt>たんじょうび</rt></ruby>にプレゼントを<ruby>買<rt>か</rt></ruby>ってもらいましたか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/24.6.mp3" },
    { lesson: 24, id: "24.7", text: "<ruby>誰<rt>だれ</rt></ruby>が<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>教<rt>おし</rt></ruby>えてくれましたか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/24.7.mp3" },
    { lesson: 25, id: "25.1", text: "もしお<ruby>金<rt>かね</rt></ruby>がたくさんあったら、<ruby>何<rt>なに</rt></ruby>をしたいですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/25.1.mp3" },
    { lesson: 25, id: "25.2", text: "<ruby>体<rt>からだ</rt></ruby>の<ruby>調子<rt>ちょうし</rt></ruby>が<ruby>悪<rt>わる</rt></ruby>かったら、どうしますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/25.2.mp3" },
    { lesson: 25, id: "25.3", text: "<ruby>日曜<rt>にちよう</rt></ruby><ruby>日<rt>び</rt></ruby>でも<ruby>勉強<rt>べんきょう</rt></ruby>したり<ruby>働<rt>はたら</rt></ruby>いたりしますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/25.3.mp3" },
    { lesson: 25, id: "25.4", text: "<ruby>会社<rt>かいしゃ</rt></ruby>で<ruby>仕事<rt>しごと</rt></ruby>が<ruby>分<rt>わ</rt></ruby>からなかったら、どうしますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/25.4.mp3" },
    { lesson: 25, id: "25.5", text: "<ruby>恋人<rt>こいびと</rt></ruby>はお<ruby>金<rt>かね</rt></ruby>がなくても、<ruby>結婚<rt>けっこん</rt></ruby>しますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/25.5.mp3" },
    { lesson: 25, id: "25.6", text: "<ruby>年<rt>とし</rt></ruby>をとっても、<ruby>働<rt>はたら</rt></ruby>きたいですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/25.6.mp3" },
    { lesson: 25, id: "25.7", text: "<ruby>日曜<rt>にちよう</rt></ruby><ruby>日<rt>び</rt></ruby>、いい<ruby>天気<rt>てんき</rt></ruby>だったら、どこへ<ruby>遊<rt>あそ</rt></ruby>びに<ruby>行<rt>い</rt></ruby>きたいですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/25.7.mp3" },
    { lesson: 26, id: "26.1", text: "<ruby>昨日<rt>きのう</rt></ruby>、<ruby>家<rt>うち</rt></ruby>へ<ruby>帰<rt>かえ</rt></ruby>るときに、<ruby>財布<rt>さいふ</rt></ruby>を<ruby>拾<rt>ひろ</rt></ruby>ったんですが、どうしたらいいですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/26.1.mp3" },
    { lesson: 26, id: "26.2", text: "ベトナム<ruby>人<rt>じん</rt></ruby>の<ruby>家<rt>いえ</rt></ruby>に<ruby>行<rt>い</rt></ruby>くんですが、どんなお<ruby>土産<rt>みやげ</rt></ruby>を<ruby>持<rt>も</rt></ruby>って<ruby>行<rt>い</rt></ruby>ったらいいですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/26.2.mp3" },
    { lesson: 26, id: "26.3", text: "<ruby>仕事<rt>しごと</rt></ruby>が<ruby>分<rt>わ</rt></ruby>からない<ruby>時<rt>とき</rt></ruby>、<ruby>先輩<rt>せんぱい</rt></ruby>に<ruby>教<rt>おし</rt></ruby>えて<ruby>欲<rt>ほ</rt></ruby>しいんですが、<ruby>何<rt>なに</rt></ruby>と<ruby>言<rt>い</rt></ruby>いますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/26.3.mp3" },
    { lesson: 26, id: "26.4", text: "ベトナムを<ruby>旅行<rt>りょこう</rt></ruby>したいんですが、<ruby>何月<rt>なんがつ</rt></ruby>がいいですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/26.4.mp3" },
    { lesson: 26, id: "26.5", text: "<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>勉強<rt>べんきょう</rt></ruby>したいんですが、どこかいいところを<ruby>紹介<rt>しょうかい</rt></ruby>して<ruby>頂<rt>いただ</rt></ruby>けませんか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/26.5.mp3" },
    { lesson: 26, id: "26.6", text: "<ruby>京都<rt>きょうと</rt></ruby>へ<ruby>行<rt>い</rt></ruby>きたいんですが、<ruby>道<rt>みち</rt></ruby>を<ruby>教<rt>おし</rt></ruby>えて<ruby>頂<rt>いただ</rt></ruby>けませんか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/26.6.mp3" },
    { lesson: 26, id: "26.7", text: "<ruby>朝<rt>あさ</rt></ruby>からミラーさんがいません。彼は<ruby>今日<rt>きょう</rt></ruby><ruby>休<rt>やす</rt></ruby>んだんですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/26.7.mp3" },
    { lesson: 27, id: "27.1", text: "<ruby>人<rt>ひと</rt></ruby>に<ruby>初<rt>はじ</rt></ruby>めて<ruby>会<rt>あ</rt></ruby>った<ruby>時<rt>とき</rt></ruby>、すぐ<ruby>名<rt>な</rt></ruby><ruby>前<rt>まえ</rt></ruby>が<ruby>覚<rt>おぼ</rt></ruby>えられますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/27.1.mp3" },
    { lesson: 27, id: "27.2", text: "<ruby>海<rt>うみ</rt></ruby>に<ruby>住<rt>す</rt></ruby>んだら、<ruby>何<rt>なに</rt></ruby>が<ruby>聞<rt>き</rt></ruby>こえますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/27.2.mp3" },
    { lesson: 27, id: "27.3", text: "<ruby>自分<rt>じぶん</rt></ruby>で<ruby>料理<rt>りょうり</rt></ruby>が<ruby>作<rt>つく</rt></ruby>れますか。どんな<ruby>料理<rt>りょうり</rt></ruby>が<ruby>作<rt>つく</rt></ruby>れますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/27.3.mp3" },
    { lesson: 27, id: "27.4", text: "<ruby>寮<rt>りょう</rt></ruby>の<ruby>部屋<rt>へや</rt></ruby>から<ruby>何<rt>なに</rt></ruby>が<ruby>見<rt>み</rt></ruby>えますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/27.4.mp3" },
    { lesson: 27, id: "27.5", text: "あなたが<ruby>住<rt>す</rt></ruby>むところから<ruby>富士山<rt>ふじさん</rt></ruby>が<ruby>見<rt>み</rt></ruby>えますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/27.5.mp3" },
    { lesson: 27, id: "27.6", text: "<ruby>日本語<rt>にほんご</rt></ruby>の<ruby>新聞<rt>しんぶん</rt></ruby>が<ruby>読<rt>よ</rt></ruby>めますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/27.6.mp3" },
    { lesson: 27, id: "27.7", text: "あなたは<ruby>泳<rt>およ</rt></ruby>げますか。<ruby>何<rt>なに</rt></ruby>メートルぐらい<ruby>泳<rt>およ</rt></ruby>げますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/27.7.mp3" },
    { lesson: 28, id: "28.1", text: "<ruby>暇<rt>ひま</rt></ruby>な<ruby>時<rt>とき</rt></ruby>、<ruby>何<rt>なに</rt></ruby>をしていますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/28.1.mp3" },
    { lesson: 28, id: "28.2", text: "<ruby>高校生<rt>こうこうせい</rt></ruby>の<ruby>時<rt>とき</rt></ruby>、<ruby>毎日<rt>まいにち</rt></ruby><ruby>学校<rt>がっこう</rt></ruby>が<ruby>終<rt>お</rt></ruby>わってから、よく<ruby>何<rt>なに</rt></ruby>をしていましたか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/28.2.mp3" },
    { lesson: 28, id: "28.3", text: "<ruby>日本<rt>にほん</rt></ruby>で<ruby>日本語<rt>にほんご</rt></ruby>の<ruby>勉強<rt>べんきょう</rt></ruby>を<ruby>続<rt>つづ</rt></ruby>けながら<ruby>仕事<rt>しごと</rt></ruby>をしますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/28.3.mp3" },
    { lesson: 28, id: "28.4", text: "<ruby>教室<rt>きょうしつ</rt></ruby>で<ruby>食<rt>た</rt></ruby>べながら、<ruby>勉強<rt>べんきょう</rt></ruby>してもいいですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/28.4.mp3" },
    { lesson: 28, id: "28.5", text: "<ruby>日本語<rt>にほんご</rt></ruby>はどう<ruby>思<rt>おも</rt></ruby>いますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/28.5.mp3" },
    { lesson: 28, id: "28.6", text: "どうして<ruby>日本語<rt>にほんご</rt></ruby>を<ruby>勉強<rt>べんきょう</rt></ruby>していますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/28.6.mp3" },
    { lesson: 28, id: "28.7", text: "あなたの<ruby>仕事<rt>しごと</rt></ruby>についてどう<ruby>思<rt>おも</rt></ruby>いますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/28.7.mp3" },
    { lesson: 29, id: "29.1", text: "<ruby>今<rt>いま</rt></ruby><ruby>電気<rt>でんき</rt></ruby>がついていますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/29.1.mp3" },
    { lesson: 29, id: "29.2", text: "<ruby>今<rt>いま</rt></ruby><ruby>教室<rt>きょうしつ</rt></ruby>の<ruby>窓<rt>まど</rt></ruby>が<ruby>閉<rt>し</rt></ruby>まっていますか。<ruby>開<rt>あ</rt></ruby>いていますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/29.2.mp3" },
    { lesson: 29, id: "29.3", text: "<ruby>今<rt>いま</rt></ruby><ruby>部屋<rt>へや</rt></ruby>の<ruby>扇風機<rt>せんぷうき</rt></ruby>はどうなっていますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/29.3.mp3" },
    { lesson: 29, id: "29.4", text: "もう<ruby>宿題<rt>しゅくだい</rt></ruby>をしてしまいましたか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/29.4.mp3" },
    { lesson: 29, id: "29.5", text: "<ruby>今<rt>いま</rt></ruby>まで<ruby>友達<rt>ともだち</rt></ruby>と<ruby>喧嘩<rt>けんか</rt></ruby>してしまったことがありますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/29.5.mp3" },
    { lesson: 29, id: "29.6", text: "<ruby>今<rt>いま</rt></ruby>までお<ruby>金<rt>かね</rt></ruby>を<ruby>落<rt>お</rt></ruby>としてしまったことがありますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/29.6.mp3" },
    { lesson: 30, id: "30.1", text: "<ruby>教室<rt>きょうしつ</rt></ruby>の<ruby>壁<rt>かべ</rt></ruby>にカレンダーが<ruby>掛<rt>か</rt></ruby>けてありますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/30.1.mp3" },
    { lesson: 30, id: "30.2", text: "<ruby>教室<rt>きょうしつ</rt></ruby>に<ruby>何<rt>なに</rt></ruby>が<ruby>置<rt>お</rt></ruby>いてありますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/30.2.mp3" },
    { lesson: 30, id: "30.3", text: "<ruby>部屋<rt>へや</rt></ruby>に<ruby>何<rt>なに</rt></ruby>が<ruby>貼<rt>は</rt></ruby>ってありますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/30.3.mp3" },
    { lesson: 30, id: "30.4", text: "<ruby>授業<rt>じゅぎょう</rt></ruby>の<ruby>前<rt>まえ</rt></ruby>に、<ruby>何<rt>なに</rt></ruby>をしておきますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/30.4.mp3" },
    { lesson: 30, id: "30.5", text: "<ruby>授業<rt>じゅぎょう</rt></ruby>が<ruby>終<rt>お</rt></ruby>わった<ruby>後<rt>あと</rt></ruby>で、<ruby>何<rt>なに</rt></ruby>をしておきますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/30.5.mp3" },
    { lesson: 30, id: "30.6", text: "<ruby>日本<rt>にほん</rt></ruby>へ<ruby>行<rt>い</rt></ruby>く<ruby>前<rt>まえ</rt></ruby>に、<ruby>何<rt>なに</rt></ruby>を<ruby>準備<rt>じゅんび</rt></ruby>しておいたらいいですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/30.6.mp3" },
    { lesson: 30, id: "30.7", text: "パーティーの<ruby>前<rt>まえ</rt></ruby>に、<ruby>何<rt>なに</rt></ruby>を<ruby>準備<rt>じゅんび</rt></ruby>しておきますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/30.7.mp3" },
    { lesson: 31, id: "31.1", text: "<ruby>今夜<rt>こんや</rt></ruby>、<ruby>何<rt>なに</rt></ruby>をしようと<ruby>思<rt>おも</rt></ruby>っていますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/31.1.mp3" },
    { lesson: 31, id: "31.2", text: "<ruby>休<rt>やす</rt></ruby>みの<ruby>日<rt>ひ</rt></ruby>はどこへ<ruby>行<rt>い</rt></ruby>こうと<ruby>思<rt>おも</rt></ruby>っていますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/31.2.mp3" },
    { lesson: 31, id: "31.3", text: "<ruby>日本<rt>にほん</rt></ruby>へ<ruby>行<rt>い</rt></ruby>ってから、<ruby>日本語<rt>にほんご</rt></ruby>の<ruby>勉強<rt>べんきょう</rt></ruby>を<ruby>続<rt>つづ</rt></ruby>けるつもりですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/31.3.mp3" },
    { lesson: 31, id: "31.4", text: "<ruby>実習<rt>じっしゅう</rt></ruby>が<ruby>終<rt>お</rt></ruby>わって、<ruby>国<rt>くに</rt></ruby>へ<ruby>帰<rt>かえ</rt></ruby>ったら、どんな<ruby>仕事<rt>しごと</rt></ruby>をするつもりですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/31.4.mp3" },
    { lesson: 31, id: "31.5", text: "N4という<ruby>試験<rt>しけん</rt></ruby>の<ruby>予定<rt>よてい</rt></ruby>はいつですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/31.5.mp3" },

    { lesson: 32, id: "32.1", text: "<ruby>風邪<rt>かぜ</rt></ruby>をひいた<ruby>時<rt>とき</rt></ruby>、<ruby>何<rt>なに</rt></ruby>をしたほうがいいですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/32.1.mp3" },
    { lesson: 32, id: "32.2", text: "<ruby>最近<rt>さいきん</rt></ruby>、<ruby>夜<rt>よる</rt></ruby><ruby>寝<rt>ね</rt></ruby>られないんですが、<ruby>薬<rt>くすり</rt></ruby>を<ruby>飲<rt>の</rt></ruby>んだ<ruby>方<rt>ほう</rt></ruby>がいいと<ruby>思<rt>おも</rt></ruby>いますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/32.2.mp3" },

    { lesson: 32, id: "32.7", text: "<ruby>雨<rt>あめ</rt></ruby>が<ruby>降<rt>ふ</rt></ruby>るかもしれません。<ruby>傘<rt>かさ</rt></ruby>を<ruby>持<rt>も</rt></ruby>って<ruby>行<rt>い</rt></ruby>った<ruby>方<rt>ほう</rt></ruby>がいいですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/32.7.mp3" },
    { lesson: 33, id: "33.1", text: "「<ruby>立<rt>た</rt></ruby>ち<ruby>入<rt>い</rt></ruby>り<ruby>禁止<rt>きんし</rt></ruby>」はどういう<ruby>意味<rt>いみ</rt></ruby>ですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/33.1.mp3" },

    { lesson: 33, id: "33.3", text: "「<ruby>使用<rt>しよう</rt></ruby><ruby>禁止<rt>きんし</rt></ruby>」はどういう<ruby>意味<rt>いみ</rt></ruby>ですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/33.3.mp3" },
    { lesson: 33, id: "33.4", text: "「<ruby>無料<rt>むりょう</rt></ruby>」はどういう<ruby>意味<rt>いみ</rt></ruby>ですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/33.4.mp3" },
    { lesson: 33, id: "33.5", text: "<ruby>日本人<rt>にほんじん</rt></ruby>はスポーツの<ruby>試合<rt>しあい</rt></ruby>で「<ruby>頑張<rt>がんば</rt></ruby>れ」という<ruby>言葉<rt>ことば</rt></ruby>を<ruby>使<rt>つか</rt></ruby>います。あなたの<ruby>国<rt>くに</rt></ruby>でどんな<ruby>言葉<rt>ことば</rt></ruby>を<ruby>使<rt>つか</rt></ruby>いますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/33.5.mp3" },
    { lesson: 33, id: "33.6", text: "<ruby>部長<rt>ぶちょう</rt></ruby>に「<ruby>明日<rt>あした</rt></ruby>は<ruby>休<rt>やす</rt></ruby>み」と<ruby>伝<rt>つた</rt></ruby>えていただけませんか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/33.6.mp3" },
    { lesson: 33, id: "33.7", text: "<ruby>先生<rt>せんせい</rt></ruby>は<ruby>授業<rt>じゅぎょう</rt></ruby>の<ruby>前<rt>まえ</rt></ruby>に<ruby>何<rt>なに</rt></ruby>と<ruby>言<rt>い</rt></ruby>っていましたか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/33.7.mp3" },
    { lesson: 34, id: "34.1", text: "<ruby>毎日<rt>まいにち</rt></ruby>、<ruby>授業<rt>じゅぎょう</rt></ruby>が<ruby>終<rt>お</rt></ruby>わった<ruby>後<rt>あと</rt></ruby>で、<ruby>何<rt>なに</rt></ruby>をしていますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/34.1.mp3" },
    { lesson: 34, id: "34.2", text: "<ruby>毎日<rt>まいにち</rt></ruby>、シャワーを<ruby>浴<rt>あ</rt></ruby>びた<ruby>後<rt>あと</rt></ruby>で、<ruby>何<rt>なに</rt></ruby>をしていますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/34.2.mp3" },
    { lesson: 34, id: "34.3", text: "<ruby>料理<rt>りょうり</rt></ruby>の<ruby>本<rt>ほん</rt></ruby>のとおりに<ruby>料理<rt>りょうり</rt></ruby>を<ruby>作<rt>つく</rt></ruby>ったことがありますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/34.3.mp3" },
    { lesson: 34, id: "34.4", text: "<ruby>夜<rt>よる</rt></ruby>、<ruby>寝<rt>ね</rt></ruby>ないで、<ruby>勉強<rt>べんきょう</rt></ruby>したことがありますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/34.4.mp3" },
    { lesson: 34, id: "34.5", text: "シャワーを<ruby>浴<rt>あ</rt></ruby>びないで、<ruby>寝<rt>ね</rt></ruby>たことがありますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/34.5.mp3" },
    { lesson: 34, id: "34.6", text: "<ruby>朝<rt>あさ</rt></ruby>ご<ruby>飯<rt>はん</rt></ruby>を<ruby>食<rt>た</rt></ruby>べないで、<ruby>学校<rt>がっこう</rt></ruby>へ<ruby>行<rt>い</rt></ruby>ったことがありますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/34.6.mp3" },
    { lesson: 34, id: "34.7", text: "あなたの<ruby>国<rt>くに</rt></ruby>では、お<ruby>葬式<rt>そうしき</rt></ruby>にどんな<ruby>服<rt>ふく</rt></ruby>を<ruby>着<rt>き</rt></ruby>ていきますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/34.7.mp3" },
    { lesson: 35, id: "35.1", text: "たくさんお<ruby>金<rt>かね</rt></ruby>があれば、<ruby>何<rt>なに</rt></ruby>をしたいですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/35.1.mp3" },
    { lesson: 35, id: "35.2", text: "<ruby>毎日<rt>まいにち</rt></ruby><ruby>運動<rt>うんどう</rt></ruby>すれば、どうなりますか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/35.2.mp3" },
    { lesson: 35, id: "35.3", text: "<ruby>宿題<rt>しゅくだい</rt></ruby>をしなければ、<ruby>先生<rt>せんせい</rt></ruby>に<ruby>何<rt>なに</rt></ruby>と<ruby>言<rt>い</rt></ruby>ったらいいですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/35.3.mp3" },
    { lesson: 35, id: "35.4", text: "<ruby>天気<rt>てんき</rt></ruby>がよければ、どこに<ruby>行<rt>い</rt></ruby>きたいですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/35.4.mp3" },
    { lesson: 35, id: "35.5", text: "<ruby>日本語<rt>にほんご</rt></ruby>が<ruby>上手<rt>じょうず</rt></ruby>になりたいんですが、どうすればいいですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/35.5.mp3" },
    { lesson: 35, id: "35.6", text: "<ruby>病気<rt>びょうき</rt></ruby>の<ruby>時<rt>とき</rt></ruby>は<ruby>何<rt>なに</rt></ruby>を<ruby>食<rt>た</rt></ruby>べればいいですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/35.6.mp3" },
    { lesson: 35, id: "35.7", text: "<ruby>道<rt>みち</rt></ruby>が<ruby>分<rt>わ</rt></ruby>からない<ruby>時<rt>とき</rt></ruby>、どうすればいいですか。", audioUrl: "https://github.com/Hoangthuanitm/Filemp3/raw/refs/heads/main/35.7.mp3" },
        ];

        // Initialize variables
        const lessonSelect = document.getElementById('lessonSelect');
        const confirmBtn = document.getElementById('confirmBtn');
        const playAllBtn = document.getElementById('playAllBtn');
        const playLessonBtn = document.getElementById('playLessonBtn');
        const stopBtn = document.getElementById('stopBtn');
        const lessonSelectContainer = document.getElementById('lessonSelectContainer');
        const questionsContainer = document.getElementById('questionsContainer');
        const errorMessage = document.getElementById('errorMessage');
        let currentAudio = null;
        let isPlaying = false;
        let audioQueue = [];

        // Populate lesson select options
        const uniqueLessons = [...new Set(questions.map(q => q.lesson))].sort((a, b) => a - b);
        uniqueLessons.forEach(lesson => {
            const option = document.createElement('option');
            option.value = lesson;
            option.textContent = `Bài ${lesson}`;
            lessonSelect.appendChild(option);
        });

        // Function to display questions
        function displayQuestions(selectedLessons) {
            questionsContainer.innerHTML = '';
            const filteredQuestions = selectedLessons.length > 0 
                ? questions.filter(q => selectedLessons.includes(q.lesson))
                : questions;

            filteredQuestions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card bg-white p-6 rounded-lg shadow-md flex items-center justify-between';
                questionDiv.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <span class="text-lg font-semibold text-indigo-600">${question.id}</span>
                        <span class="question-text text-gray-800">${question.text}</span>
                    </div>
                    <button class="play-btn bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600 transition duration-200" data-audio="${question.audioUrl}">
                        <svg class="w-6 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7V5z"></path>
                        </svg>
                    </button>
                `;
                questionsContainer.appendChild(questionDiv);
            });

            // Add event listeners to play buttons
            document.querySelectorAll('.play-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const audioUrl = button.getAttribute('data-audio');
                    playAudio(audioUrl, button);
                });
            });
        }

        // Function to play audio
        function playAudio(audioUrl, button) {
            if (currentAudio) {
                currentAudio.pause();
                isPlaying = false;
                document.querySelectorAll('.play-btn').forEach(btn => {
                    btn.innerHTML = `
                        <svg class="w-6 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7V5z"></path>
                        </svg>
                    `;
                });
            }

            if (currentAudio && currentAudio.src === audioUrl) {
                currentAudio = null;
                return;
            }

            currentAudio = new Audio(audioUrl);
            currentAudio.play().then(() => {
                isPlaying = true;
                button.innerHTML = `
                    <svg class="w-6 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6"></path>
                    </svg>
                `;
                currentAudio.onended = () => {
                    isPlaying = false;
                    button.innerHTML = `
                        <svg class="w-6 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7V5z"></path>
                        </svg>
                    `;
                    currentAudio = null;
                    playNextInQueue();
                };
            }).catch(err => {
                showError(`Không thể phát âm thanh: ${err.message}`);
            });
        }

        // Function to play all audios in sequence
        function playAllAudios() {
            if (isPlaying) return;
            const buttons = document.querySelectorAll('.play-btn');
            audioQueue = Array.from(buttons).map(btn => btn.getAttribute('data-audio'));
            if (audioQueue.length === 0) {
                showError('Không có câu hỏi nào được chọn để phát.');
                return;
            }
            playNextInQueue();
        }

        // Function to play next audio in queue
        function playNextInQueue() {
            if (audioQueue.length > 0) {
                const nextAudioUrl = audioQueue.shift();
                const button = document.querySelector(`.play-btn[data-audio="${nextAudioUrl}"]`);
                playAudio(nextAudioUrl, button);
            }
        }

        // Function to show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 3000);
        }

        // Event listeners
        playAllBtn.addEventListener('click', () => {
            if (!isPlaying) {
                playAllAudios();
            }
        });

        playLessonBtn.addEventListener('click', () => {
            lessonSelectContainer.classList.toggle('hidden');
            if (!lessonSelectContainer.classList.contains('hidden')) {
                lessonSelect.focus();
            }
        });

        confirmBtn.addEventListener('click', () => {
            const selectedLessons = Array.from(lessonSelect.selectedOptions).map(option => parseInt(option.value));
            if (selectedLessons.length === 0) {
                showError('Vui lòng chọn ít nhất một bài học.');
                return;
            }
            displayQuestions(selectedLessons);
            lessonSelectContainer.classList.add('hidden');
        });

        stopBtn.addEventListener('click', () => {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
                isPlaying = false;
                audioQueue = [];
                document.querySelectorAll('.play-btn').forEach(btn => {
                    btn.innerHTML = `
                        <svg class="w-6 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7V5z"></path>
                        </svg>
                    `;
                });
            }
        });

        // Initial display of all questions
        displayQuestions([]);
    </script>
</body>
</html>
